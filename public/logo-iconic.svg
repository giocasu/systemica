<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Iconico: Simbolo di flusso circolare / sistema -->
  <defs>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e94560;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring with flow -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#flowGrad)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Flow arrows on ring -->
  <path d="M 100 30 L 108 42 L 92 42 Z" fill="#4ade80"/>
  <path d="M 170 100 L 158 92 L 158 108 Z" fill="#60a5fa"/>
  <path d="M 100 170 L 92 158 L 108 158 Z" fill="#e94560"/>
  <path d="M 30 100 L 42 108 L 42 92 Z" fill="#fbbf24"/>
  
  <!-- Inner circle (dark) -->
  <circle cx="100" cy="100" r="45" fill="url(#innerGrad)"/>
  
  <!-- Central system icon - three connected nodes -->
  <circle cx="100" cy="80" r="10" fill="#4ade80"/>
  <circle cx="82" cy="115" r="10" fill="#60a5fa"/>
  <circle cx="118" cy="115" r="10" fill="#e94560"/>
  
  <!-- Internal connections -->
  <line x1="100" y1="90" x2="86" y2="107" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="90" x2="114" y2="107" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="92" y1="115" x2="108" y2="115" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
</svg>
