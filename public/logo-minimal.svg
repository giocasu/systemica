<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Minimalista: Nodi connessi con frecce -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Connection lines -->
  <path d="M 50 70 Q 100 50 100 100" stroke="url(#grad2)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 100 100 Q 100 150 150 130" stroke="url(#grad2)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 50 70 Q 50 130 100 100" stroke="url(#grad2)" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="4,4"/>
  
  <!-- Arrow heads -->
  <polygon points="98,95 105,100 98,105" fill="#e94560"/>
  <polygon points="145,127 152,132 147,138" fill="#fbbf24"/>
  
  <!-- Source node (green) -->
  <circle cx="50" cy="70" r="18" fill="url(#grad1)" opacity="0.9"/>
  <text x="50" y="75" text-anchor="middle" fill="white" font-size="14" font-weight="bold">S</text>
  
  <!-- Pool node (blue) -->
  <circle cx="100" cy="100" r="22" fill="#60a5fa" opacity="0.9"/>
  <text x="100" y="106" text-anchor="middle" fill="white" font-size="14" font-weight="bold">âˆž</text>
  
  <!-- Drain node (red) -->
  <circle cx="150" cy="130" r="16" fill="#e94560" opacity="0.9"/>
  <text x="150" y="135" text-anchor="middle" fill="white" font-size="12" font-weight="bold">D</text>
</svg>
